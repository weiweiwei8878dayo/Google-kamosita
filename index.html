<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            width: 600px;
            margin: 150px auto;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-box {
            background-color: #fff;
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .search-box input {
            flex: 1;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            outline: none;
        }
        .search-box button {
            background-color: #4285F4;
            border: none;
            padding: 0 20px;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        .footer {
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="search-box">
            <input type="text" placeholder="Googleで検索">
            <button type="submit">検索</button>
        </div>
        <p class="footer">Googleについて</p>
    </div>
</body>
</html>
