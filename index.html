<!DOCTYPE html>
<html>
<head>
    <title>Google風検索</title>

        /* ページ全体のスタイル */
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 検索ボックスのスタイル */
        .search-box {
            margin: 150px auto;

            padding: 20px;
            background-color: #fff;

        /* ロゴのスタイル */
        .logo {

            margin-bottom: 30px;
        }

        /* 入力ボックスのスタイル */
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);

        /* 検索ボタンのスタイル */
        .search-button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        /* フッターのスタイル */
        .footer {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>

            <input type="text" name="q" class="search-input" autofocus>

    </div>

    </div>
