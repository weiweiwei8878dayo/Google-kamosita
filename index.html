<!DOCTYPE html>
<html>

<head>
  <title>My Search Engine</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="header">
    <img id="logo-img" src="logo.png" alt="Google Logo">
    <form id="search-form" action="https://www.google.com/search" method="get" target="_blank">
      <input id="search-input" type="text" name="q" placeholder="検索キーワードを入力してください">
      <button id="search-button" type="submit">検索</button>
    </form>
  </div>
</body>

</html>
