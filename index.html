<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google風ページ</title>
  <style>
    /* スタイルを記述してください */
    /* headerのスタイル */
    header {
      background-color: #f8f8f8;
      height: 60px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #logo {
      width: 100px;
      height: 40px;
      background-image: url(https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png);
      background-size: cover;
    }

    #search-form {
      display: flex;
      flex-grow: 1;
      border: 1px solid #d3d3d3;
      border-radius: 5px;
      overflow: hidden;
    }

    #search-input {
      flex-grow: 1;
      padding: 5px;
      border: none;
      outline: none;
    }

    #search-btn {
      padding: 5px 10px;
      background-color: #f8f8f8;
      cursor: pointer;
    }

    #btns {
      display: flex;
    }

    .btn {
      padding: 5px 10px;
      margin-left: 10px;
      background-color: #f8f8f8;
      border: 1px solid #d3d3d3;
      border-radius: 5px;
      cursor: pointer;
    }

    /* mainのスタイル */
    main {
      margin-top: 20px;
    }

    #search-results {
      padding: 20px;
    }

    /* footerのスタイル */
    footer {
      background-color: #f8f8f8;
      height: 40px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    #footer-left a,
    #footer-right a {
      margin-right: 10px;
      color: #5f6368;
      text-decoration: none;
    }

    #footer-right a {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo"></div>
    <div id="search-form">
      <input type="text" id="search-input" placeholder="Googleで検索またはURLを入力">
      <div id="search-btn">検索</div>
    </div>
    <div id="btns">
      <div class="btn">Gmail</div>
      <div class="btn">画像</div>
      <div class="btn">アプリ</div>
      <div class="btn">設定</div>
    </div>
  </header>
  <main>
    <div id="search-results">
      <!-- 検索結果はここに表示されます -->
    </div>
  </main>
  <footer>
    <div id="footer-left">
      <a href="#">広告</a>
      <a href="#">ビジネス</a>
      <a href="#">Googleについて</a>
    </div>

      <a href
