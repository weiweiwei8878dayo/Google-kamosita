<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT-Like Search</title>
  <style>
    /* CSS */
    body {
      background-image: url('background-image.jpg'); /* 初期の背景画像のファイルパスを指定 */
      background-size: cover;
      background-repeat: no-repeat;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    /* 以下略 */
  </style>
  <script>
    // JavaScript
    function changeBackground() {
      const imageUrl = prompt('Enter image URL for background'); // ユーザーに画像のURLを入力してもらう
      if (imageUrl) {
        document.body.style.backgroundImage = `url(${imageUrl})`; // 入力されたURLを背景画像に設定する
      }
    }

    function search() {
      // 検索処理を実装する
      const searchQuery = document.getElementById('search-query').value;
      // ここに検索処理を実装する
      alert(`検索クエリ: ${searchQuery}`);
    }
  </script>
</head>
<body>
  <h1>ChatGPT-Like Search</h1>
  <input type="text" id="search-query" placeholder="検索キーワードを入力してください">
  <button onclick="search()">Search</button>
  <!-- 検索結果の表示などのコンテンツをここに追加 -->
  <button onclick="changeBackground()">Change Background</button> <!-- 背景を変更するボタンを追加 -->
</body>
</html>
