<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT-Like Search</title>
  <style>
    /* CSS */
    body {
      background-color: #f2f2f2;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 100px;
    }
    .logo {
      margin-top: 50px;
    }
    .search-container {
      margin-top: 50px;
    }
    #search-input {
      padding: 10px;
      width: 400px;
      font-size: 18px;
    }
    #search-button {
      padding: 10px;
      font-size: 18px;
    }
    #results-container {
      margin-top: 50px;
      text-align: left;
    }
    .result {
      margin-bottom: 10px;
    }
    .result-title {
      font-weight: bold;
    }
    .result-url {
      color: #1a0dab;
    }
    .result-snippet {
      margin-top: 5px;
      color: #545454;
    }
  </style>
  <script>
    // JavaScript
    function searchWithChatGPT() {
      const query = document.getElementById('search-input').value;
      const apiUrl = 'https://api.openai.com/v1/engines/davinci/search';
      const apiKey = 'YOUR_API_KEY'; // Your OpenAI API Key
      const headers = {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      };
      const data = JSON.stringify({
        'documents': ['ChatGPT is great!', 'ChatGPT is amazing!', 'ChatGPT is awesome!'],
        'query': query,
        'max_tokens': 100
      });

      fetch(apiUrl, { method: 'POST', headers, body: data })
        .then(response => response.json())
        .then(results => displayResults(results));
    }

    function displayResults(results) {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = '';

      results.data.forEach(result => {
        const title = result.document.text;
        const url = result.document.url;
        const snippet = result.document.snippet;

        const resultElement = document.createElement('div');
        resultElement.className = 'result';
        resultElement.innerHTML = `
          <a class="result-title" href="${url}" target="_blank">${title}</a>
          <div class="result-url">${url}</div>
          <div class="result-snippet">${snippet}</div>
        `;

        resultsContainer.appendChild(resultElement);
      });
    }
  </script>
</head>
<body>
  <h1>ChatGPT-Like Search</h1>
  <div class="logo">
    <img src="chatgpt-logo.png" alt="ChatGPT Logo">
  </div>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search...">
    <button id="search-button" onclick="searchWithChatGPT()">Search</button>
  </div>
  <div id="results-container"></div>
</body>
</html>
