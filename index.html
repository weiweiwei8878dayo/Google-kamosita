<!DOCTYPE html>
<html>
<head>
    <title>検索サイト</title>
    <style>
        /* Googleロゴのスタイル */
        .google-logo {
            max-width: 200px;
        }

        /* 検索結果のスタイル */
        .search-results {
            list-style-type: none;
            padding: 0;
        }

        .search-results li {
            margin-bottom: 10px;
        }

        .search-results li a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Googleロゴの表示 -->
    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Googleのロゴ">
    <h1>検索サイト</h1>
    <form id="search-form" onsubmit="search(); return false;">
        <input type="text" id="query" placeholder="キーワードを入力してください">
        <input type="submit" value="検索">
    </form>
    <ul id="results"></ul>
    <script src="main.js"></script>
</body>
</html>
