<!DOCTYPE html>
<html>
<head>
  <title>Google風検索エンジン</title>
  <style>
    /* 検索フォームのスタイル */
    #search-form {
      text-align: center;
    }

    #search-input {
      width: 400px;
      padding: 10px;
      font-size: 18px;
    }

    #search-button {
      padding: 10px;
      font-size: 18px;
      margin-left: 10px;
    }

    /* 検索結果のスタイル */
    #search-results {
      margin-top: 20px;
    }

    .result-item {
      margin-bottom: 10px;
    }

    .result-title {
      font-size: 16px;
      font-weight: bold;
    }

    .result-url {
      font-size: 14px;
      color: blue;
    }
  </style>
</head>

  <div id="search-form">
    <input type="text" id="search-input" placeholder="検索キーワードを入力してください">
    <button id="search-button">検索</button>
  </div>
  <!-- 検索結果の表示領域のHTML -->
  <div id="search-results"></div>

      const resultsContainer = document.getElementById("search-results");
      resultsContainer.innerHTML = ""; // 検索結果の表示をリセット

      if (results.length > 0) {
        results.forEach(result => {
          // 検索結果のタイトルとURLを表示
          const item = document.createElement("div");
          item.className = "result-item";
          const title = document.createElement("div");
          title.className = "result-title";
          title.textContent = result.title;
          const url = document.createElement("a");
          url.className = "result-url";
          url.href = result.link;
          url.textContent = result.link;
          item.appendChild(title);
          item.appendChild(url);
          resultsContainer.appendChild(item);
        });
      } else {
