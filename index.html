<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <style>
    /* スタイルの定義 */
    body {
      font-family: Arial, sans-serif;
    }
    #header {
      padding: 20px;
      background-color: #4285F4;
      color: #fff;
    }
    #logo {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
    }
    #search-form {
      margin-top: 30px;
    }
    #search-input {
      width: 600px;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    #search-button {
      width: 120px;
      height: 40px;
      margin-top: 5px;
      margin-left: 5px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4285F4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* 画像のスタイル */
    #logo-img {
      width: 272px;
      height: 92px;
    }
  </style>
</head>
<body>
  <header id="header">
    <h1 id="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="logo-img">
    </h1>
    <form id="search-form">
      <input type="text" id="search-input" name="q" placeholder="Googleで検索">
      <button type="submit" id="search-button">検索</button>
    </form>
  </header>
</body>
</html>
