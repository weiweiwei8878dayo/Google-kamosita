<!DOCTYPE html>
<html>
<head>
  <title>Google風検索</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Google風検索</h1>
  </header>
  <main>
    <section>
      <form id="search-form" action="https://www.google.com/search" method="GET">
        <input type="text" name="q" id="search-input" placeholder="検索キーワードを入力してください">
        <input type="submit" value="検索">
      </form>
    </section>
  </main>
</body>
</html>
