<!DOCTYPE html>
<html>
<head>
    <title>My Google Site</title>
    <style>
        /* Google風のスタイル */
        body {
            font-family: Arial, sans-serif;
        }

        .logo {
            margin: 50px auto;
            width: 200px;
            height: 100px;
            background-color: #4285F4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 150px;
            height: 50px;
            object-fit: contain;
        }

        .search-box {
            margin: 50px auto;
            width: 500px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            margin-top: 10px;
        }

        .search-box input[type="submit"] {
            background-color: #4285F4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://example.com/my-google-site-logo.jpg" alt="My Google Site">
    </div>
    <div class="search-box">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="検索キーワードを入力">
            <input type="submit" value="検索">
        </form>
    </div>
</body>
</html>
